version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: polypost_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: polypost_admin
      POSTGRES_PASSWORD: securepassword123
      POSTGRES_DB: polypost_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis pour la queue BullMQ
  redis:
    image: redis:7-alpine
    container_name: polypost_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: